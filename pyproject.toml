[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "cylindra"
description = "Spectral analysis, simulation and subtomogram averaging of heterogenic cylindrical structures"
keywords = ["gui", "napari", "cryo-ET", "tomography"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
license = { file = "LICENSE" }
dynamic = ["version"]
dependencies = [
    "impy-array>=2.2.1",
    "acryo>=0.3.0",
    "magic-class>=0.6.15",
    "pyqtgraph>=0.12.4",
    "pyarrow>=11.0.0",
    "mrcfile>=1.3.0",
    "napari>=0.4.17",
    "qt-command-palette>=0.0.7",
]
authors = [
    { email = "liuhanjin-sc@g.ecc.u-tokyo.ac.jp" },
    { name = "Hanjin Liu" }
]

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-qt",
]
[project.scripts]
cylindra = "cylindra.__main__:main"

[tool.maturin]
include = ["**/*.pyi", "*.pyi", "**/*.png", "**/*.yaml"]
features = ["pyo3/extension-module"]
module-name = "cylindra._cylindra_ext"

[tool.setuptools]
include-package-data = true
