[package]
name = "cylindra_ext"
version = "1.0.0-alpha.9"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_cylindra_ext"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
numpy = "0.19"
rand = "0.8.5"
rand_chacha = "0.3.1"
mt19937 = "2.0.1"
num = { version = "0.4.0", features = ["std"] }
